
<script src="http://getbootstrap.com/dist/js/bootstrap.min.js"/>
<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"/>-->

<table ng-table="vmComputadoras.tableParams"  class="table table-condensed" show-filter="true"  >
	<tr ng-repeat="compu in $data track by compu.id">
		<td title="'Id'" filter="{ id: 'number'}" sortable="'id'">
			{{compu.id}}</td>
		<td title="'Marca'" filter="{ marca: 'text'}" sortable="'marca'">
			{{compu.marca}}</td>
		<td title="'Modelo'" filter="{ modelo: 'text'}" sortable="'modelo'">
			{{compu.modelo}}
    </td>
    <td title="'Precio($)'" filter="{ precio: 'number'}" sortable="'precio'">
			{{compu.precio}}
    </td>
	<td><button class="btn btn-primary btn-xs" ng-click="vm.Computadoras.showModalEdit(compu)" ><span class="glyphicon glyphicon-pencil"></span></button></p></td>
    <td><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
		
	</tr>
</table>





    <!--EXAMPLE MODAL-->

<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
