
<script src="http://getbootstrap.com/dist/js/bootstrap.min.js"/>
<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"/>-->

<table ng-table="vmComputadoras.tableParams"  class="table table-condensed" show-filter="true"  >
	<tr ng-repeat="compu in $data track by compu.id">
		<td title="'Id'" filter="{ id: 'number'}" sortable="'id'">
			{{compu.id}}</td>
		<td title="'Marca'" filter="{ marca: 'text'}" sortable="'marca'">
			{{compu.marca}}</td>
		<td title="'Modelo'" filter="{ modelo: 'text'}" sortable="'modelo'">
			{{compu.modelo}}
    </td>
    <td title="'Precio($)'" filter="{ precio: 'number'}" sortable="'precio'">
			{{compu.precio}}
    </td>
	<td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" type="button" ><span class="glyphicon glyphicon-pencil"></span></button></p></td>
    <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
		
	</tr>
</table>

<!--MODAL EDIT-->
<div  class="modal fade"id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
      <div class="modal-dialog">
    <div class="modal-content">
          <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        <h4 class="modal-title custom_align" id="Heading">EDITAR COMPUTADORA</h4>
      </div>
     <div class="modal-body">
        <div class="form-group">
        <label type="text">Marca: </label>
        <input class="form-control " type="text" placeholder="Introduzca la marca del equipo">
        </div>
        <div class="form-group">
        <label type="text">Modelo: </label>
        <input class="form-control " type="text" placeholder="Introduzca el modelo del equipo">
        </div>
        <div class="form-group">
        <label type="text">Precio: </label>
        <input class="form-control" type="number" placeholder="Introduzca el precio del equipo">
        </div>
        <div class="form-group">
        <label type="text">Fecha de Ingreso: </label>
        <div class="input-group date" data-provide="datepicker">
        <input type="text" class="form-control">
        <div class="input-group-addon">
            <span class="glyphicon glyphicon-th"></span>
        </div>
        </div>
        </div>
      </div>
      <div class="modal-footer ">
        <button type="button" class="btn btn-info" ><span class="glyphicon glyphicon-ok-sign"></span>Guardar</button>
        <button type="button" class="btn btn-danger" ><span class="glyphicon glyphicon-remove"></span>Cancelar</button>
      </div>
        </div>
    <!-- /.modal-content --> 
  </div>
      <!-- /.modal-dialog --> 
    </div>

<!--MODAL DELETE-->
<div  class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="delete" aria-hidden="true">
      <div class="modal-dialog">
    <div class="modal-content">
          <div class="modal-header">
        <!--<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>-->
        <h4 class="modal-title custom_align" id="Heading">ELIMINAR REGISTRO</h4>
      </div>
     <div class="modal-body">
        <div class="form-group">
        <p>Esta seguro que desea eliminar el registro seleccionado?..</p>
        
        </div>
      
      </div>
      <div class="modal-footer ">
        <button type="button" class="btn btn-info" ><span class="glyphicon glyphicon-ok-sign"></span>Aceptar</button>
        <button type="button" class="btn btn-danger" ><span class="glyphicon glyphicon-remove"></span>Cancelar</button>
      </div>
        </div>
    <!-- /.modal-content --> 
  </div>
      <!-- /.modal-dialog --> 
    </div>

    <!--EXAMPLE MODAL-->

<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
